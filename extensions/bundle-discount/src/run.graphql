query RunInput {
  cart {
    lines {
      id
      quantity
      # Vẫn lấy attribute phòng trường hợp ép bundle thủ công
      isBundleAttr: attribute(key: "_is_bundle") { value }
      bundleIdAttr: attribute(key: "_bundle_id") { value }
      
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            # Lấy danh sách các bundle mà sản phẩm này thuộc về
            metafield(namespace: "custom", key: "related_bundles") {
              value
            }
          }
        }
      }
    }
  }
}
